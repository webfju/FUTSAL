<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .menu-lateral {
      width: 250px;
      background-color: #1a1a1a;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-lateral h2 {
      color: green;
      margin-bottom: 20px;
    }

    .menu-lateral nav a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .menu-lateral nav a:hover {
      background-color: green;
      color: black;
    }

    .btn-sair {
      background-color: green;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .btn-sair:hover {
      background-color: green;
    }

    .conteudo {
      flex: 1;
      padding: 40px;
    }

    .conteudo h1 {
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-left: 4px solid green;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 8px green;
    }

    .card h3 {
      margin-top: 0;
      color: #fff;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    .botao-vermelho {
      display: inline-block;
      background-color: green;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .botao-vermelho:hover {
      background-color: green;
      color: black;
    }


    /* Responsividade para telas pequenas */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .menu-lateral {
        width: 100%;
        padding: 15px 10px;
      }
      .formulario {
        padding: 20px 10px;
      }
      /* Empilhar os inputs no responsivo */
      form > div[style*="display: flex"] {
        flex-direction: column !important;
      }
      form > div[style*="display: flex"] input {
        flex: none !important;
        width: 100% !important;
        margin-bottom: 10px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="menu-lateral">
      <h2>FJU Futsal</h2>
      <nav>
        <a href="futsal.html">Cadastro de Atleta</a>
        <a href="atletass.html">Atletas Cadastrados</a>
        <a href="cadastrotimes.html">Cadastrar Novo Time</a>
         <a href="times.html">Times Cadastrados</a>
      </nav>
    </aside>

    <main class="conteudo">
      <h1>Bem-vindo ao Painel</h1>
      <div class="cards">
        <div class="card">
          <h3>Cadastro de Atleta</h3>
          <p>Adicione um novo aluno ao sistema</p>
          <a href="futsal.html" class="botao-vermelho">Ir</a>
        </div>

        <div class="card">
          <h3>Atletas Cadastrados</h3>
          <p>Visualize </p>
          <a href="atletass.html" class="botao-vermelho">Ir</a>
        </div>

        <div class="card">
          <h3>Cadastrar Novo Time</h3>
          <p>Registre os times </p>
          <a href="times.html" class="botao-vermelho">Ir</a>
        </div>

        <div class="card">
          <h3>Times Cadastrados</h3>
          <p> Visualize</p>
          <a href="times.html" class="botao-vermelho">Ir</a>
        </div>

      </div>
    </main>
  </div>

  <script type="module" src="firebase.js"></script>
</body>
</html>
